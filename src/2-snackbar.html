<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promise Generator</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link {=$highlight-act}" href="./1-timer.html">Timer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html">Snackbar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> to Timer
      </h1>
      <a class="back-link" href="./index.html">Go back</a>

      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <div class="radio-group">
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </div>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </div>

    <script type="module" src="./js/2-snackbar.js"></script>
  </main>

</body>

</html>
